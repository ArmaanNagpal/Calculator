<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="C:\Users\sar\OneDrive\Desktop\icofont\icofont.min.css">
</head>
<body>
<div id="maindiv">
	<table>
		<tr>
			<td colspan="3"><input type="" name="array[]" id="inpt" autofocus></td>
			<td><button onclick="clr()"><i class="icofont-arrow-left"></i></button></td>
		</tr>
		<tr>
			<td><button onclick="buttn(7)">7</button></td>
			<td><button onclick="buttn(8)">8</button></td>
			<td><button onclick="buttn(9)">9</button></td>
			<td><button onclick="buttn('+')">+</button></td>
		</tr>
		<tr>
			<td><button onclick="buttn(4)">4</button></td>
			<td><button onclick="buttn(5)">5</button></td>
			<td><button onclick="buttn(6)">6</button></td>
			<td><button onclick="buttn('-')">-</button></td>
		</tr>
		<tr>
			<td><button onclick="buttn(1)">1</button></td>
			<td><button onclick="buttn(2)">2</button></td>
			<td><button onclick="buttn(3)">3</button></td>
			<td><button onclick="buttn('x')">x</button></td>
		</tr>
		<tr>
			<td><button onclick="clrall()">CA</button></td>
			<td><button onclick="buttn(0)">0</button></td>
			<td><button style="background-color: orangered;" onclick="equal()">=</button></td>
			<td><button onclick="buttn('/')">/</button></td>
		</tr>
	</table>
</div>

<script src="extJS.js"></script>
</body>
</html>
